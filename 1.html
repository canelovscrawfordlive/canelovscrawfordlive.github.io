<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream - Now Playing</title>
    <style>
        /* --- Basic Setup & Netflix Style --- */
        body {
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #141414; /* Netflix dark background */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            flex-direction: column; /* Stack player and button vertically */
        }

        /* --- Main Player Container --- */
        .player-container {
            position: relative;
            width: 90%;
            max-width: 1000px;
            aspect-ratio: 16 / 9; /* Standard widescreen ratio */
            background-color: #000000;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        .player-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 25%);
            z-index: 1;
        }

        /* --- Play Button --- */
        #playButton {
            width: 90px;
            height: 90px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 3px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        #playButton:hover {
            transform: scale(1.1);
            background-color: rgba(229, 9, 20, 0.8); /* Netflix Red on hover */
        }

        /* The triangle part of the play button */
        #playButton svg {
            width: 40px;
            height: 40px;
            fill: white;
            margin-left: 5px; /* Optical alignment */
            transition: width 0.3s, height 0.3s;
        }

        /* --- Stream Title --- */
        .stream-title {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 2;
            /* MOBILE FIX: Use clamp() for fluid font size. Min: 1.1rem, Preferred: 4vw, Max: 2.2rem */
            font-size: clamp(1.1rem, 4vw, 2.2rem);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* --- Loading Spinner --- */
        #loader {
            display: none; /* Hidden by default */
            border: 8px solid #f3f3f3;
            border-top: 8px solid #e50914; /* Netflix Red */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            z-index: 3;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Register Button Style --- */
        .register-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 35px;
            background-color: #e50914; /* Netflix Red */
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .register-button:hover {
            background-color: #f6121d; /* Slightly brighter red on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        /* ------------------------------------------- */
        /* --- ðŸ“± MOBILE RESPONSIVE FIXES ðŸ“± --- */
        /* ------------------------------------------- */
        @media (max-width: 600px) {
            body {
                padding: 10px; /* Reduce overall page padding */
            }

            .player-container {
                width: 100%; /* Use full width on small screens */
            }

            .stream-title {
                left: 20px;
                bottom: 20px;
            }

            #playButton {
                width: 70px; /* Make play button smaller */
                height: 70px;
            }

            #playButton svg {
                width: 30px; /* Make play icon smaller */
                height: 30px;
            }

            .register-button {
                width: 90%; /* Make button wider for easier tapping */
                font-size: 16px; /* Slightly smaller font on button */
                padding: 15px 20px;
            }
        }

    </style>
</head>
<body>

    <div class="player-container" id="player">
        <div class="player-overlay"></div>
        <div class="stream-title">
            LIVE EVENT: Canelo vs Crawford
        </div>
        <div id="playButton">
            <svg viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"></path>
            </svg>
        </div>
        <div id="loader"></div>
    </div>

    <a href="https://billing.zuzz.tv/aff/go/nareshkumar9?i=2&game=0774e4244-live-stream&keyword=saxbox" class="register-button" target="_blank">Register Now</a>


    <script type="text/javascript">
        // This JavaScript does not need any changes
        const playerContainer = document.getElementById('player');
        const playButton = document.getElementById('playButton');
        const loader = document.getElementById('loader');

        playerContainer.addEventListener('click', function() {
            playButton.style.display = 'none';
            document.querySelector('.stream-title').style.display = 'none';
            loader.style.display = 'block';

            setTimeout(function() {
                loader.style.display = 'none';
                triggerContentLocker();
            }, 2500);
        });

        function triggerContentLocker() {
            const lockerScript = document.createElement('script');
            lockerScript.type = 'text/javascript';
            lockerScript.id = 'ogjs';
            lockerScript.src = 'https://lockedapp.org/cl/js/4oqg6x';
            document.body.appendChild(lockerScript);
        }
    </script>

</body>
</html>
